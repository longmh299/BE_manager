name: neon-db-backup

on:
  schedule:
    # GitHub Actions schedule chạy theo UTC
    # 02:00 giờ VN (UTC+7) = 19:00 UTC (ngày hôm trước)
    - cron: "0 19 * * *"
  workflow_dispatch:

concurrency:
  group: neon-db-backup
  cancel-in-progress: false

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Install postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump database (pg_dump custom format)
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          set -euo pipefail
          TS=$(date -u +"%Y-%m-%dT%H%M%SZ")
          FILE="neon_${TS}.dump"

          pg_dump -Fc -v -d "$NEON_DATABASE_URL" -f "$FILE"
          ls -lh "$FILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-backup
          path: neon_*.dump
          retention-days: 14
